
        <div class="status block text-center">
          <div class="block-head">
            <h2 class="entry-title">
            {% if page.title %}
                <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
            {% endif %}
            {% if post.title %}
                <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
            {% endif %}
            </h2>
            <div class="entry-content">{{ content }}</div>
          </div>
        </div>
