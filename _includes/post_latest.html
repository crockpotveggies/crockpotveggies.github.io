
        
        <div class="testimonials block">
          <div class="row">
            {% for post in site.posts limit:3 %}
            <div class="col-md-4">
              <a href="{{ post.url }}" class="blog_snippet">
                <div class="test-item test-one animated animation bounceInLeft">
                  <h6>{{ post.title }}</h6>
                  {{ post.excerpt }}
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
          <div class="row">
            {% for post in site.posts offset:3 limit:3 %}
            <div class="col-md-4">
              <a href="{{ post.url }}" class="blog_snippet">
                <div class="test-item test-one animated animation bounceInLeft">
                  <h6>{{ post.title }}</h6>
                  {{ post.excerpt }}
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
